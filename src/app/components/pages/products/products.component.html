<main class="container">
  <div class="row d-flex">
    <div class="col-12 h1 text-center p-5" style="position: relative; z-index: 5;">
      <strong>Наши чайные коллекции</strong>
    </div>
  </div>
  <div class="card-block">
    <product-card-component *ngFor="let product of products" [product]="product" (click)="buyProduct(product)"></product-card-component>
  </div>
</main>
